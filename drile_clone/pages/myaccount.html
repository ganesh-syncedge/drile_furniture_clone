<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account</title>

  <!-- Bootstrap & Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">


</head>

<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">My Account</li>
    </ol>
  </nav>

  <!-- Login and Register Form -->
  <div class="container form-container">
    <div class="row">
      <!-- Login -->
      <div class="col-md-6">
        <div class="form-title">Login</div>
        <form>
          <div class="form-group">
            <label for="login-email">Username or email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="login-email" required>
          </div>

          <div class="form-group">
            <label for="login-password">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="login-password" required minlength="4" >
          </div>

          <div class="d-flex align-items-center mt-2 mb-4">
            <button type="submit" class="btn btn-dark me-3">LOG IN</button>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>

          <a href="#" class="form-link">Lost your password?</a>
        </form>
      </div>

      <!-- Register -->
      <div class="col-md-6">
        <div class="form-title">Register</div>
        <form>
          <div class="form-group">
            <label for="register-email">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="register-email" required>
          </div>

          <div class="form-group">
            <label for="register-password">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="register-password" required minlength="4">
          </div>

          <button type="submit" class="btn btn-dark mt-3">REGISTER</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js" defer></script>
</body>
</html>
