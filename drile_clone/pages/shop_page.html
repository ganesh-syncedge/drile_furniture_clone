<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drile - Shop Page</title>


<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/drile_clone/assets/css/style.css">

<style>

/* Gallery / Shop */
.gallery-container-wrapper {
  width: 100%;
  overflow: hidden;
  position: relative;
}
.gallery-inner-scroll {
  display: flex;
  flex-wrap: nowrap;
  padding: 1rem 0;
  transition: transform 0.3s linear;
}
.gallery-item {
  flex: 0 0 auto;
  width: 20%; /* smaller width */
  margin-right: 1rem;
  position: relative;
}
.gallery-item img {
  width: 100%;
  height: 28rem; /* taller card */
  object-fit: cover;
  display: block;
  border-radius: 0.5rem;
  transition: transform 0.3s ease;
}

/* Hover overlay inside card */
.card-overlay {
  position: absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  text-align: center;
  opacity:0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  cursor: pointer;
}
.gallery-item:hover .card-overlay {
  opacity:1;
  transform: translateY(0);
}
.card-overlay h2 {
  margin:0; 
  font-size:2rem;
  transition: font-size 0.3s ease;
}
.card-overlay p {
  margin:0; 
  font-size:1rem;
  transition: font-size 0.3s ease;
}
.gallery-item:hover .card-overlay h2 {
  font-size:2.5rem;
}
.gallery-item:hover .card-overlay p {
  font-size:1.2rem;
}

/* Slider Buttons */
.carousel-control-prev,
.carousel-control-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: white;
  color: #6b7280;
  border: none;
  width: 4rem;
  height: 6rem;
  border-radius: 0.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 10;
  transition: all 0.3s ease;
  font-size: 2rem;
}
.carousel-control-prev {
  left: 0.5rem;
}
.carousel-control-next {
  right: 0.5rem;
}
.carousel-control-prev:hover,
.carousel-control-next:hover {
  background-color: #ffffff;
  color: #000000;
}

/* Responsive */
@media(max-width: 767px) {
  .gallery-item {
    width: 70%;
  }
  .gallery-item img {
    height: 22rem;
  }
}
/* Ultra-wide screens (≥1600px) — keep 5 per row but narrower */
@media (min-width: 1600px) {
  .gallery-item {
    flex: 0 0 18%; /* slightly smaller than 20% */
  }
}

/* Large desktops (≥1200px and <1600px) — 5 per row, slightly reduced */
@media (min-width: 1200px) and (max-width: 1599px) {
  .gallery-item {
    flex: 0 0 19%;
  }
}

/* Large tablets / small desktops (992px–1199px) — 4 per row */
@media (max-width: 1199px) {
  .gallery-item {
    flex: 0 0 25%;
  }
}

/* Medium tablets (768px–991px) — 3 per row */
@media (max-width: 991px) {
  .gallery-item {
    flex: 0 0 33.3333%;
  }
}

/* Small tablets & large phones (576px–767px) — 2 per row */
@media (max-width: 767px) {
  .gallery-item {
    flex: 0 0 50%;
  }
  .gallery-item img {
    height: 22rem;
  }
}

/* Mobile (≤575px) — 1 per row */
@media (max-width: 575px) {
  .gallery-item {
    flex: 0 0 100%;
  }
  .gallery-item img {
    height: 20rem;
  }
}

</style>
</head>
<body>

<!-- Modular Header -->
<div id="header-placeholder"></div>

<section class="py-5">
  <div class="gallery-container-wrapper">
    <div id="gallery-container" class="gallery-inner-scroll">
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/accessories.jpg" alt="Accessories">
        <div class="card-overlay"><h2>Accessories</h2><p>5 Products</p></div>
      </div>
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/lamp-1.jpg" alt="Lamp">
        <div class="card-overlay"><h2>Lamp</h2><p>6 Products</p></div>
      </div>
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/bed-1.jpg" alt="Bedroom">
        <div class="card-overlay"><h2>Bedroom</h2><p>12 Products</p></div>
      </div>
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/chair.jpg" alt="Chair">
        <div class="card-overlay"><h2>Chair</h2><p>18 Products</p></div>
      </div>
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/sofa.jpg" alt="Sofa">
        <div class="card-overlay"><h2>Sofa</h2><p>8 Products</p></div>
      </div>
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/table-2.jpg" alt="Table">
        <div class="card-overlay"><h2>Table</h2><p>10 Products</p></div>
      </div>
      <div class="gallery-item">
        <img src="/drile_clone/assets/images/shop_page_assets/cabinet.jpg" alt="Cabinet">
        <div class="card-overlay"><h2>Cabinet</h2><p>5 Products</p></div>
      </div>
    </div>

    <!-- Slider buttons -->
    <button id="prev-btn" class="carousel-control-prev">&#10094;</button>
    <button id="next-btn" class="carousel-control-next">&#10095;</button>
  </div>
</section>

<!-- Modular Footer -->
<div id="footer-placeholder"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Infinite smooth scroll both sides & slider buttons
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("gallery-container");
  const wrapper = document.querySelector(".gallery-container-wrapper");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");

  const items = Array.from(container.children);
  items.forEach(item => container.appendChild(item.cloneNode(true)));

  let x = 0;
  let speed = 0.5;
  const totalWidth = container.scrollWidth / 2;

  function animate() {
    x -= speed;
    if (Math.abs(x) >= totalWidth) x = 0;
    if (x > 0) x = -totalWidth;
    container.style.transform = `translateX(${x}px)`;
    requestAnimationFrame(animate);
  }

  wrapper.addEventListener("mouseenter", () => speed = 0);
  wrapper.addEventListener("mouseleave", () => speed = 0.1);

  prevBtn.addEventListener("click", () => { x += 200; if (x > 0) x = -totalWidth; });
  nextBtn.addEventListener("click", () => { x -= 200; if (Math.abs(x) >= totalWidth) x = 0; });

  animate();
});
</script>
<script src="/drile_clone/assets/js/script.js"></script>


</body>
</html>
