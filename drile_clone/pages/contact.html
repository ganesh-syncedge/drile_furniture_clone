<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Drile</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">

  
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Map Section -->
  <section class="py-4 border-bottom">
    <div class="container-fluid px-0">
      <iframe
        src="https://www.google.com/maps?q=17%20Elimatta%20Dr,%20Ashgrove%20QLD%204060,%20Australia&output=embed"
        width="100%" height="450" style="border:0;" allowfullscreen loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <div class="row g-4 align-items-stretch">
      <!-- Contact Form -->
      <div class="col-lg-6 d-flex">
        <div class="w-100 py-4">
          <h5 class="fw-bold mb-4">LETâ€™S TALK TO US</h5>
          <form>
            <div class="row g-3">
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 col-12">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="col-12">
                <textarea rows="6" class="form-control" placeholder="Message" style="resize: none;"></textarea>
              </div>

              <!-- Remember Me & Submit -->
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Remember Me</label>
                  </div>
                  <button type="submit" class="btn btn-dark px-4 fw-semibold">SUBMIT</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-6 d-flex">
        <div class="bg-secondary bg-opacity-10 p-5 rounded shadow-sm w-100 d-flex align-items-center">
          <div class="row text-center gy-4 w-100">
            <div class="col-md-4">
              <i class="bi bi-house fs-1 mb-3 d-block"></i>
              <h6 class="fw-bold text-uppercase">Address</h6>
              <p class="small text-muted mb-0">17 Elimatta Dr, Ashgrove QLD 4060, Australia.</p>
            </div>
            <div class="col-md-4">
              <i class="bi bi-telephone fs-1 mb-3 d-block"></i>
              <h6 class="fw-bold text-uppercase">Phone</h6>
              <p class="small text-muted mb-0">(+84) 8 3555 3203<br>(+84) 8 3777 3203</p>
            </div>
            <div class="col-md-4">
              <i class="bi bi-envelope fs-1 mb-3 d-block"></i>
              <h6 class="fw-bold text-uppercase">Email</h6>
              <p class="small text-muted mb-0">themesky.info@gmail.com<br>support.info@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>


  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js" defer></script>

</body>
</html>
